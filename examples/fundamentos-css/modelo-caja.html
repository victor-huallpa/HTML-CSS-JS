<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELO DE CAJA (BOX MODEL)</title>
    <link rel="stylesheet" href="modelo-caja.css">
</head>
<body>
    <h2>Modelo de caja</h2>
    <p>cada elemento 'etiquetas' en css es una caja rectangular compuesta por</p>
    <ol>
        <li><strong>content: </strong>contenido como texto o imagen</li>
        <li><strong>padding: </strong>espacio entre el contenido y el borde</li>
        <li><strong>border: </strong>linea que rodea el contenido</li>
        <li><strong>margin: </strong>espacio entre el elemento y el borde</li>
    </ol>
    <p>ejemplo</p>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
