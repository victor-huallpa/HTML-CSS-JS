<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog con SASS</title>
    <link rel="stylesheet" href="sass/sass.css" media="print" onload="this.onload=null;this.media='all';">

</head>
<body>
    <h1>Mi Blog</h1>
    <div class="redes-sociales">
        <button class="red-social github">GitHub</button>
        <button class="red-social linkedin">LinkedIn</button>
        <button class="red-social facebook">Facebook</button>
        <button class="red-social twitter">Twitter</button>
    </div>
    <div class="contenedor-imagenes">
        <div class="fila">
            <div class="columna">
                <div class="imagen">
                    <img src="../resources/html.png" alt="HTML">
                    <div class="descripcion">HTML: Lenguaje de marcado para la web.</div>
                </div>
            </div>
            <div class="columna">
                <div class="imagen">
                    <img src="../resources/css.png" alt="CSS">
                    <div class="descripcion">CSS: Estilos para la web.</div>
                </div>
            </div>
        </div>
        <div class="fila">
            <div class="columna">
                <div class="imagen">
                    <img src="../resources/js.webp" alt="JavaScript">
                    <div class="descripcion">JavaScript: Programación para la web.</div>
                </div>
            </div>
            <div class="columna">
                <div class="imagen">
                    <img src="../resources/php.png" alt="PHP">
                    <div class="descripcion">PHP: Programación del lado del servidor.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
