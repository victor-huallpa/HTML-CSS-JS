<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAICON Y TRANSICION</title>
    <link rel="stylesheet" href="animacion-transicion.css">
</head>
<body>
    <h1>TRANSIICONES Y ANIMACIONES EN CSS</h1>
    <p>las transiciones y animaciones permiten crear efectos visuales en elementos HTML sin la necesidad de usar JavaScript</p>
    <p><strong>Ejemplos:</strong></p>
    <h2>TRANSICIONES</h2>
    <section class="transicion">
        <div class="box transition1"><p>Transicione 1</p></div>
        <div class="box transition2"><p>Transicion 2</p></div>
        <div class="box transition3"><p>Transicion 3</p></div>
    </section>
    <h2>ANIMACIONES</h2>
    <section class="animacion">
        <div class="box animation1">
            <p>Animacion 1</p>
        </div>
        <div class="box animation2">
            <p>Animacion 2</p>
        </div>
        <div class="box animation3">
            <p>Animacion 3</p>
        </div>
    </section>

</body>
</html>
