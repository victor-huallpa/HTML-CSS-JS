<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <title>Document</title>
</head>
<body>
  
<div class="register-container">
  <form class="register-form">
    <div class="form-group">
      <label for="firstname">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="lastname">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI">
    </div>
    <div class="form-group">
      <label for="phone">Número de celular</label>
      <input type="tel" id="phone" name="celular" placeholder="Ingrese su número de celular">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
    </div>
    <button type="submit" class="submit-button">Registrar cliente</button>
    <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
  </form>
</div>


</body>
</html>
